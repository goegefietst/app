<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/css/ionic.css" />
    <link rel="stylesheet" href="lib/leaflet/dist/leaflet.css" />
    <!-- endbower -->

    <!-- inject:css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endinject -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/ionic/js/ionic.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>
    <script src="lib/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="lib/leaflet/dist/leaflet-src.js"></script>
    <script src="lib/ui-leaflet/dist/ui-leaflet.js"></script>
    <!-- endbower -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- inject:js -->

    <script src="app/performance/performance.module.js"></script>

    <script src="app/performance/performance-personal/personal-performance.controller.js"></script>

    <script src="app/performance/performance-group/group-performance.controller.js"></script>

    <script src="app/tracker/tracker.module.js"></script>

    <script src="app/tracker/tracker.controller.js"></script>

    <script src="app/tracker/tracker.config.js"></script>

    <script src="app/tracker/routes.temp.js"></script>

    <script src="app/performance/performance.config.js"></script>

    <script src="app/settings/settings.module.js"></script>

    <script src="app/settings/settings.controller.js"></script>

    <script src="app/settings/settings.config.js"></script>

    <script src="app/layout/layout.module.js"></script>

    <script src="app/layout/layout.config.js"></script>

    <script src="app/app.js"></script>

    <!-- endinject -->
  </head>
  <body ng-app="app">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
