<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: http://*.openstreetmap.org;
      connect-src 'self' https://goegefietst.gent;">
    <title></title>
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/css/ionic.css" />
    <link rel="stylesheet" href="lib/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="lib/angular-chart.js/dist/angular-chart.css" />
    <!-- endbower -->

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/ionic/js/ionic.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>
    <script src="lib/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="lib/leaflet/dist/leaflet-src.js"></script>
    <script src="lib/ui-leaflet/dist/ui-leaflet.js"></script>
    <script src="lib/ionic-timepicker/dist/ionic-timepicker.bundle.min.js"></script>
    <script src="lib/Chart.js/Chart.js"></script>
    <script src="lib/angular-chart.js/dist/angular-chart.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <!-- endbower -->

    <!-- inject:css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endinject -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- inject:js -->

    <script src="app/performance/performance.module.js"></script>

    <script src="app/performance/performance-group/group-performance.controller.js"></script>

    <script src="app/performance/performance-personal/personal-performance.controller.js"></script>

    <script src="app/tracker/tracker.module.js"></script>

    <script src="app/tracker/tracker.controller.js"></script>

    <script src="app/tracker/tracker.config.js"></script>

    <script src="app/tracker/routes.temp.js"></script>

    <script src="app/stats/stats.module.js"></script>

    <script src="app/stats/stats.year.js"></script>

    <script src="app/stats/stats.week.js"></script>

    <script src="app/stats/stats.service.js"></script>

    <script src="app/stats/stats.helpers.js"></script>

    <script src="app/stats/stats.day.js"></script>

    <script src="app/reminders/reminders.module.js"></script>

    <script src="app/reminders/reminders.service.js"></script>

    <script src="app/reminders/reminders.controller.js"></script>

    <script src="app/reminders/reminders.config.js"></script>

    <script src="app/performance/performance.config.js"></script>

    <script src="app/layout/layout.module.js"></script>

    <script src="app/layout/layout.config.js"></script>

    <script src="app/group/group.module.js"></script>

    <script src="app/group/group.controller.js"></script>

    <script src="app/group/group.config.js"></script>

    <script src="app/geolocation/geolocation.module.js"></script>

    <script src="app/geolocation/geolocation.service.js"></script>

    <script src="app/database/database.module.js"></script>

    <script src="app/database/database.service.js"></script>

    <script src="app/connection/connection.module.js"></script>

    <script src="app/connection/connection.service.js"></script>

    <script src="app/app.js"></script>

    <!-- endinject -->
  </head>
  <body ng-app="app">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-bar></ion-nav-bar>
    <ion-nav-view hide-nav-bar="true" has-header="false"></ion-nav-view>
  </body>
</html>
