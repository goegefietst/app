<ion-view view-title="Reminders">
  <ion-nav-buttons side="left" ng-show="false">
    <button class="button button-icon icon ion-ios-minus-outline" ng-click="settings.showDelete = !settings.showDelete;"></button>
    <button class="button button-icon icon ion-ios-gear-outline" ng-click="settings.showEdit = !settings.showEdit;"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" ng-show="false">
    <label class="toggle toggle-calm">
      <input type="checkbox" ng-model="settings.masterCheck">
      <div class="track">
        <div class="handle"></div>
      </div>
    </label>
  </ion-nav-buttons>
  <ion-content>
    <ion-list class="has-subheader" show-delete="settings.showDelete" show-reorder="settings.showEdit">
      <ion-item class="item item-remove-animate item-toggle" ng-repeat="reminder in settings.testReminders">
         {{reminder.time}} - {{reminder.days}}
         <button class="button button-clear button-small">Bewerk</button>
          <label class="toggle toggle-calm" ng-show="settings.masterCheck && !settings.showDelete">
            <input type="checkbox" ng-model="reminder.check">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        <ion-delete-button class="ion-minus-circled"></ion-delete-button>
        <ion-reorder-button class="ion-ios-gear"></ion-option-button>
      </ion-item>
      <ion-item class="item item-button-right">
        Voeg nieuwe reminder toe
        <button class="button button-icon icon ion-ios-plus-outline" ng-click="settings.test()"</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
