<ion-view hide-nav-bar="true">
  <ion-content>
    <div class="reminder-off row row-center" ng-show="!settings.masterCheck">
      <div class="col col-center">
        <div class="text-center">
          <h3>Reminders uitgeschakeld</h3>
        </div>
      </div>
    </div>
    <ion-list class="has-subheader" show-delete="settings.showDelete" show-reorder="settings.showEdit" ng-show="settings.masterCheck">
      <ion-item class="item item-remove-animate item-toggle" ng-repeat="reminder in settings.reminders | orderBy:['hour','minutes']">
        <div ng-click="settings.editReminder(reminder)">
          <span>{{reminder.hour}}:{{reminder.minutes}}</span>
          -
          <span ng-repeat="day in reminder.daysString">{{day}}
          </span>
        </div>
        <label class="toggle toggle-royal" ng-hide="settings.showDelete" ng-click="settings.toggleReminder(reminder)">
          <input type="checkbox" ng-checked="reminder.active">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
        <ion-delete-button class="ion-minus-circled" ng-click="settings.onItemDelete(reminder)"></ion-delete-button>
        <!--<ion-reorder-button class="ion-ios-gear" ng-click="settings.onItemEdit(reminder)"></ion-option-button>-->
      </ion-item>
    </ion-list>
      <button class="button button-block overflowShow" ng-show="settings.masterCheck" ng-click="settings.addReminder()">
        Voeg nieuwe reminder toe
      </button>
  </ion-content>
  <ion-footer-bar>
    <div class="buttons">
      <button class="button button-icon icon ion-ios-minus-outline" ng-show="settings.masterCheck" ng-click="settings.toggleDelete()"></button>
    </div>
    <!--<button class="button button-icon icon ion-ios-gear-outline" ng-click="settings.toggleEdit()"></button>-->
    <h1 class="title"></h1>
    <div class="buttons">
      <label class="toggle toggle-royal">
        <input type="checkbox" ng-checked="settings.masterCheck" ng-click="settings.toggleMasterCheck()">
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
    </div>
  </ion-footer-bar>
</ion-view>
