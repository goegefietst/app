<ion-view ng-controller="TrackerController" view-title="Tracker">
  <ion-content>
    <leaflet id="map" defaults="defaults" lf-center="gent" paths="paths" markers="markers" geojson="geojson" tiles="tiles" width="100%" height="{{height}}"></leaflet>
    <div class="row responsive-sm">
      <div class="col">
        <div class="col">
          <div class="row">
            <h2 class="center">Tijd</h2>
          </div>
          <div class="row">
            <h3 class="center">{{tracker.stopwatch.hours}}:{{tracker.stopwatch.minutes}}:{{tracker.stopwatch.seconds}}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="row">
              <h3 class="center">Afstand</h3>
            </div>
            <div class="row">
              <h4 class="center">
                0,0 km
              </h4>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <h3 class="center">Tempo</h3>
            </div>
            <div class="row">
              <h4 class="center">
                0,0 km/u
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <button class="button button-block button-balanced" ng-hide="tracker.tracking" ng-click="tracker.toggle()">
        <h1>Go!</h1>
      </button>
      <button class="button button-block button-assertive" ng-show="tracker.tracking" ng-click="tracker.toggle()">
        <h1>Stop!</h1>
      </button>
    </div>
  </ion-content>
</ion-view>
