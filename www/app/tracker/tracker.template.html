<ion-view ng-controller="TrackerController" view-title="Tracker">
  <ion-content>
    <leaflet id="map" defaults="defaults" lf-center="gent" paths="paths" markers="markers" geojson="geojson" tiles="tiles" width="100%" height="480px"></leaflet>
    <div class="row">
      <div class="col col-67">
        <div class="col-67 col-offset-33">
          <div class="row">
            <h1 style="margin: auto;">Tijd</h1>
          </div>
          <div class="row">
            <p style="margin: auto;">00:00:00</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="row">
              <h1 style="margin: auto;">Afstand</h1>
            </div>
            <div class="row">
              <p style="margin: auto;">
                0,0 km
              </p>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <h1 style="margin: auto;">Tempo</h1>
            </div>
            <div class="row">
              <p style="margin: auto;">
                0,0 km/u
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-center">
        <button class="button"><h1>Start</h1></button>
      </div>
    </div>
  </ion-content>
</ion-view>
