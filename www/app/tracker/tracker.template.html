<ion-view hide-nav-bar="true">
  <ion-content id="content" class="has-tabs-top" has-header="false">
    <leaflet id="map" defaults="tracker.defaults" lf-center="tracker.location" paths="tracker.paths" markers="tracker.markers" geojson="geojson" tiles="tracker.tiles" width="100%" height="{{tracker.height.map}}"></leaflet>
    <div ng-style="{height: {{tracker.height.stats}} + 'px'}" class="row responsive-sm">
      <div class="col" style="margin: 0;">
        <div class="col" style="margin: 0;">
          <div class="row">
            <h2 class="center">Tijd</h2>
          </div>
          <div class="row">
            <h3 class="center">{{tracker.stopwatch.hours}}:{{tracker.stopwatch.minutes}}:{{tracker.stopwatch.seconds}}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col" style="margin: 0;">
            <div class="row">
              <h3 class="center">Afstand</h3>
            </div>
            <div class="row">
              <h4 class="center">
                {{tracker.distance}} km
              </h4>
            </div>
          </div>
          <div class="col" style="margin: 0;">
            <div class="row">
              <h3 class="center">Tempo</h3>
            </div>
            <div class="row">
              <h4 class="center">
                {{tracker.speed}} km/u
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div ng-style="{height: {{tracker.height.button}} + 'px'}" class="row">
      <button class="button button-large button-block button-inline button-royal" style="margin: 0;" ng-click="tracker.toggleTracking()">
        {{tracker.textButton}}
      </button>
    </div>
  </ion-content>
</ion-view>
