<ion-view ng-controller="TrackerController" view-title="Tracker">
  <ion-content>
    <leaflet id="map" defaults="defaults" lf-center="gent" paths="paths" markers="markers" geojson="geojson" tiles="tiles" width="100%" height="40%"></leaflet>
    <div class="row responsive-sm">
      <div class="col">
        <div class="col col-offset-50">
          <div class="row">
            <h2 style="margin: auto;">Tijd</h2>
          </div>
          <div class="row">
            <h3 style="margin: auto;">00:00:00</h3>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="row">
              <h3 style="margin: auto;">Afstand</h3>
            </div>
            <div class="row">
              <h4 style="margin: auto;">
                0,0 km
              </h4>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <h3 style="margin: auto;">Tempo</h3>
            </div>
            <div class="row">
              <h4 style="margin: auto;">
                0,0 km/u
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <button class="button button-block button-balanced">
        <h1>Go!</h1>
      </button>
    </div>
  </ion-content>
</ion-view>
