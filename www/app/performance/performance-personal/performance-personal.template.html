<ion-view title="Persoonlijke prestaties">
  <div class="tabs-striped tabs-top tabs-background-stable">
    <div class="tabs">
      <a class="tab-item tab-item-active" ui-sref="tab.performance.personal">
        Persoonlijk
      </a>
      <a class="tab-item" ui-sref="tab.performance.group">
        Groep
      </a>
    </div>
  </div>

  <ion-content class="padding has-tabs-top ion-content-personal">
    <div class="button-bar">
      <a class="button" ng-class="{'button-positive': personal.isActive('day')}" ng-click="personal.goToDay()">Dag</a>
      <a class="button" ng-class="{'button-positive': personal.isActive('week')}" ng-click="personal.goToWeek()">Week</a>
      <a class="button" ng-class="{'button-positive': personal.isActive('year')}" ng-click="personal.goToYear()">Jaar</a>
    </div>

    <ul class="list padding">
      <li class="item item-button-right">
        {{personal.dis}}
        km
        <span class="newData" ng-hide="personal.new.dis === 0"> + {{personal.new.dis}} km</span>
        <button class="button ion-chevron-right" ng-click="personal.goToDistance()"></button>
      </li>
      <li class="item item-button-right">
        {{personal.tim}}
        <span class="newData" ng-hide="personal.new.tim === 0"> + {{personal.new.tim}}</span>
        <button class="button ion-chevron-right" ng-click="personal.goToTime()"></button>
      </li>
      <li class="item item-button-right">
        {{personal.spe}}
        km/u
        <span class="newData" ng-hide="personal.new.spe === 0"> + {{personal.new.spe}} km/u</span>
        <button class="button ion-chevron-right" ng-click="personal.goToSpeed()"></button>
      </li>
      <li class="item item-button-right">
        {{personal.cal}}
        kcal
        <button class="button ion-chevron-right" ng-click="personal.goToCalories()"></button>
      </li>
    </ul>
    <canvas id="line" height="300" class="chart chart-line" chart-data="personal.data" chart-labels="personal.labels" chart-legend="true" chart-series="personal.series" chart-options="personal.options" chart-click="onClick"></canvas>
  </ion-content>
  <ion-footer-bar>
    <button class="button button-clear ion-chevron-left" ng-click="personal.goToPrevious()"></button>
    <div class="title">Maandag 29 januari</div>
    <button class="button button-clear ion-chevron-right" ng-click="personal.goToNext()"></button>
  </ion-footer-bar>
</ion-view>
