<ion-view title="Persoonlijke prestaties">
  <div class="tabs-striped tabs-top tabs-background-stable">
    <div class="tabs">
      <a class="tab-item tab-item-active" ui-sref="tab.performance.personal">
        Persoonlijk
      </a>
      <a class="tab-item" ui-sref="tab.performance.group">
        Groep
      </a>
    </div>
  </div>

  <ion-content class="padding has-tabs-top ion-content-personal">
    <div class="button-bar">
      <a class="button" ng-click="personal.day()">Dag</a>
      <a class="button" ng-click="personal.week()">Week</a>
      <a class="button" ng-click="personal.month()">Maand</a>
    </div>

    <ul class="list padding">
      <li class="item item-button-right">
        {{personal.dis}}
        km
        <button class="button ion-chevron-right" ng-click="personal.distance()"></button>
      </li>
      <li class="item item-button-right">
        {{personal.tim}}
        <button class="button ion-chevron-right" ng-click="personal.time()"></button>
      </li>
      <li class="item item-button-right">
        {{personal.spe}}
        km/u
        <button class="button ion-chevron-right" ng-click="personal.speed()"></button>
      </li>
      <li class="item item-button-right">
        {{personal.cal}}
        kcal
        <button class="button ion-chevron-right" ng-click="personal.calories()"></button>
      </li>
    </ul>
    <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-click="onClick"></canvas>
  </ion-content>
  <ion-footer-bar>
    <button class="button button-clear ion-chevron-left" ng-click="personal.previous()"></button>
    <div class="title">Maandag 29 januari</div>
    <button class="button button-clear ion-chevron-right" ng-click="personal.next()"></button>
  </ion-footer-bar>
</ion-view>
