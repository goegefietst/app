<ion-view title="Persoonlijke prestaties">
  <div class="tabs-striped tabs-top tabs-background-stable">
    <div class="tabs">
      <a class="tab-item tab-item-active" ui-sref="tab.performance.personal">
        Persoonlijk
      </a>
      <a class="tab-item" ui-sref="tab.performance.group">
        Groep
      </a>
    </div>
  </div>

  <ion-content class="padding has-tabs-top ion-content-personal">
    <div class="button-bar">
      <a class="button">Dag</a>
      <a class="button">Week</a>
      <a class="button">Jaar</a>
    </div>

    <ul class="list padding">
      <li class="item item-button-right">
        15,4 km
        <button class="button ion-chevron-right"></button>
      </li>
      <li class="item item-button-right">
        01:05:23
        <button class="button ion-chevron-right"></button>
      </li>
      <li class="item item-button-right">
        05,3 km/u
        <button class="button ion-chevron-right"></button>
      </li>
      <li class="item item-button-right">
        50 kcal
        <button class="button ion-chevron-right"></button>
      </li>
    </ul>

  </ion-content>
  <ion-footer-bar>
    <button class="button button-clear ion-chevron-left"></button>
    <div class="title">Maandag 29 januari</div>
    <button class="button button-clear ion-chevron-right"></button>
  </ion-footer-bar>
</ion-view>
