<ion-view>
<ion-tabs class="tabs-icon-top tabs-royal tabs-color-active-light">
  <ion-tab title="Tracker" icon-off="ion-android-bicycle" icon-on="ion-android-bicycle" ui-sref="tab.tracker">
    <ion-nav-view name="tab-tracker" hide-nav-bar="true"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Prestaties" icon-off="ion-stats-bars" icon-on="ion-stats-bars" ui-sref="tab.performance.personal">
    <ion-nav-view name="tab-performance" hide-nav-bar="true"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Reminders" icon-off="ion-ios-bell" icon-on="ion-ios-bell" ui-sref="tab.reminders">
    <ion-nav-view name="tab-reminders" hide-nav-bar="true"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Groups" icon-off="ion-ios-people" icon-on="ion-ios-people" ui-sref="tab.group">
    <ion-nav-view name="tab-group" hide-nav-bar="true"></ion-nav-view>
  </ion-tab>
</ion-tabs>
</ion-view>
